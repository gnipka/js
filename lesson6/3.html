<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    const stars = document.querySelectorAll('.fas');
    console.log(stars);

    stars.forEach(star => {
      star.addEventListener('mouseover', event => {
        star.classList.add('golden');

        for (let i = 0; i < stars.length; i++) {
          if (stars[i].classList.contains('golden')) {
            break;
          }
          stars[i].classList.add('golden');
        }
      });
    });

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
    */
    stars.forEach(star => {
      star.addEventListener('mouseout', event => {
        stars.forEach(el => {
          el.classList.remove('golden');
        })
      });
    });
    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
    // В 1 и 2 задании я предлагаю решение черех события mouseover и mouseout
    // Между звездами есть пространство и когда мы уходим со звезды срабытывает 
    // mouseout, которые гасит звезды

    // ширина flex-элементов равна ширине их содержимого и каждый блок следует 
    // друг за другом
    document.querySelector('.stars_container').style.display = 'flex';

  </script>
</body>

</html>
