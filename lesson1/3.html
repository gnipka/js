<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 получаем 20
    2. "10" - это строка, поэтому остальные аргументы приводятся к строке
    3. "20" плюс "10" выводим в консоль 2010
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 плюс "10" получаем "1010"
    2. "10" - это строка, поэтому остальные аргументы приводятся к строке
    3. "1010" плюс 10 получем "101010"
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 плюс 10 получаем 20
    2. 20 прибавляем +"10" (плюс перед строкой приводит строку к числу) получаем 30
    */
    console.log(10 + 10 + +"10");

    /*
    1. -"" равна -0
    2. 10/-0 получается -Infinity
    */
    console.log(-""); // -0
    console.log(10 / -"");

    /*
    1. При помощи + пытаемся преобразовать "2,5" к числу, не выходит, так как дробное число
  записано через точку
  2. 10 делим на NaN получем NaN
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
