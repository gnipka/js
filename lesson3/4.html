<body>
  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];

    // ? - останавливает вычисление и возвращает undefined, 
    // если значение перед ? равно undefined или null.
    const productsImg = products.filter(product => product.photos?.length > 0);

    console.log(productsImg); // 3, 10 (id)

    products.sort((a, b) => {
      if (a.price > b.price) return 1;
      if (a.price == b.price) return 0;
      if (a.price < b.price) return -1;
    })

    console.log(products); // 10, 8, 3, 5 (id)
  </script>
</body>

</html>
