<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    ++a - сначала a увеличиваем на 1, потом с ней уже что-то делаем
    a++ - сначала что-то делаем с a, потом увеливаем на 1
    */

    /*
    1. Увеличиваем a на 1 (a = 2)
    2. Присваиваем c значение a (с = 2)
    */
    c = ++a;
    console.log(c); // 2

    /*
    1. Присваиваем d значение b (d = 1)
    2. Увеличиваем b на 1 (b = 2)
    */
    d = b++;
    console.log(d); // 1

    /*
    1. Увеличиваем a на 1 (a = 3)
    2. 2 плюс 3 (c = 5)
    */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    1. 2 плюс 2 (d = 4)
    2. Увеличиваем b на 1 (b = 3)
    */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // 3
    console.log(b); // 3
  </script>
